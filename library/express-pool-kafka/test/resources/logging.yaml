version: 1
formatters:
  simple:
    format: '[%(asctime)s] %(threadName)s %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%dT%H:%M:%S'
  detailed:
    format: '[%(asctime)s] %(threadName)s %(levelname)s - %(message)s (%(filename)s:%(lineno)d - %(funcName)s)'
    datefmt: '%Y-%m-%dT%H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: TRACE
    formatter: simple
    stream: ext://sys.stdout
loggers:
  ExpressKafkaCallback:
    level: TRACE
    handlers: [console]
    propagate: no
root:
  level: TRACE
  handlers: [console]